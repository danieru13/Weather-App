<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCiudadTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCiudadLabel_clima}" for="clima" />
                    <h:inputText id="clima" value="#{ciudadController.selected.clima}" title="#{bundle.CreateCiudadTitle_clima}" />
                    <h:outputLabel value="#{bundle.CreateCiudadLabel_temperatura}" for="temperatura" />
                    <h:inputText id="temperatura" value="#{ciudadController.selected.temperatura}" title="#{bundle.CreateCiudadTitle_temperatura}" />
                    <h:outputLabel value="#{bundle.CreateCiudadLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{ciudadController.selected.nombre}" title="#{bundle.CreateCiudadTitle_nombre}" />
                    <h:outputLabel value="#{bundle.CreateCiudadLabel_id}" for="id" />
                    <h:inputText id="id" value="#{ciudadController.selected.id}" title="#{bundle.CreateCiudadTitle_id}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ciudadController.create}" value="#{bundle.CreateCiudadSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{ciudadController.prepareList}" value="#{bundle.CreateCiudadShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCiudadIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
